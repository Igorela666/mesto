<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <header class="header">
      <a href="#" target="_blank"><img class="header__logo" src="./images/logoMesto.svg" alt="лого место"></a>
   </header>
      <main class="main">
      <section class="profile">
         <article class="profile__info-container">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" aria-label="open" class="profile__edit-button"></button>
               <h2 class="profile__work">Исследователь океана</h2>
            </div>
         </article>
         <button type="button" aria-label="open" class="profile__add-button"></button>
      </section>
      <section class="place">

      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
   </footer>
   <div class="popup popup__edit">
      <div class="popup__overlay"></div>
      <div class="popup__container popup__container_place_popupEdit">
         <button type="button" aria-label="close" class="popup__cloce-icon popup__cloce-icon_place_popupEdit"></button>
         <form name="edit-prolile" action="#" class="popup__form">
            <h4 class="popup__title">Редактировать профиль</h4>
            <fieldset class="popup__content">
               <input name="userName" type="text" value="Жак-Ив Кусто" id="input-name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
               <span class="popup__input-error input-name-error"></span>
               <input name="userWork" type="text" value="Исследователь океана" id="input-work" class="popup__input popup__input_type_work" minlength="2" maxlength="200" required>
               <span class="popup__input-error input-work-error"></span>
               <button type="submit" aria-label="save" class="popup__button popup__button_disabled">Сохранить</button>
            </fieldset>
         </form>
      </div>
   </div>

   <div class="popup popup__add">
      <div class="popup__overlay"></div>
      <div class="popup__container popup__container_place_popupAdd">
         <button type="button" aria-label="close" class="popup__cloce-icon popup__cloce-icon_place_popupAdd"></button>
         <form name="add-image" action="#" class="popup__form">
            <h4 class="popup__title">Новое место</h4>
            <fieldset class="popup__content">
               <input name="userName" type="text" value="" placeholder="Название" id="input-mesto" class="popup__input popup__input_type_mesto" minlength="2" maxlength="30" required>
               <span class="popup__input-error input-mesto-error"></span>
               <input name="userWork" type="url" value="" placeholder="Ссылка на картинку" id="input-image" class="popup__input popup__input_type_image" required>
               <span class="popup__input-error input-image-error"></span>
               <button type="submit" aria-label="save" class="popup__button popup__button_disabled">Создать</button>
            </fieldset>
         </form>
      </div>
   </div>
   <div class="popup popup__image">
      <div class="popup__overlay"></div>
      <div class="popup__image-container">
         <button type="button" aria-label="close" class="popup__cloce-icon popup__cloce-icon_place_popupImage"></button>
         <figure class="popup__image-figure">
            <img class="popup__image-picture" src="#" alt="">
            <figcaption class="popup__image-caption"></figcaption>
         </figure>
      </div>
   </div>
   <template class="template">
      <article class="card">
         <img class="card__img" src="#" alt="">
         <div class="card__body">
            <h3 class="card__signature"></h3>
            <button type="button" aria-label="open" class="card__like-button"></button>
         </div>
         <button type="button" aria-label="delete" class="card__delete-ikon"></button>
      </article>>
   </template>
   <script src="./scripts/validate.js"></script>
   <script src="./scripts/index.js"></script>
</body>
</html>
