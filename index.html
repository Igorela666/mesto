<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <header class="header">
      <a href="#" target="_blank"><img class="header__logo" src="./images/logoMesto.svg" alt="лого место"></a>
   </header>
      <main class="main">
      <section class="profile">
         <article class="profile__info-container">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" aria-label="open" class="profile__edit-button"></button>
               <h2 class="profile__work">Исследователь океана</h2>
            </div>
         </article>
         <button type="button" aria-label="open" class="profile__add-button"></button>
      </section>
      <section class="place">
         <article class="card">
            <img class="card__img" src="./images/karachaevo.jpg" alt="Карачаевск">
            <div class="card__body">
               <h3 class="card__signature">Карачаевск</h3>
               <button type="button" aria-label="open" class="card__like-button"></button>
            </div>
         </article>
         <article class="card">
            <img class="card__img" src="./images/elbrus.jpg" alt="'эльбрус'">
            <div class="card__body">
               <h3 class="card__signature">Гора Эльбрус</h3>
               <button type="button" aria-label="open" class="card__like-button "></button>
            </div>
         </article>
         <article class="card">
            <img class="card__img" src="./images/dombayjpg.jpg" alt="домбай">
            <div class="card__body">
               <h3 class="card__signature">Домбай</h3>
               <button type="button" aria-label="open" class="card__like-button"></button>
            </div>
         </article>
         <article class="card">
            <img class="card__img" src="./images/moscow.jpg" alt="москва">
            <div class="card__body">
               <h3 class="card__signature">Москва</h3>
               <button type="button" aria-label="open" class="card__like-button"></button>
            </div>
         </article>
         <article class="card">
            <img class="card__img" src="./images/vladivostok.jpg" alt="владивосток">
            <div class="card__body">
               <h3 class="card__signature">Владивосток</h3>
               <button type="button" aria-label="open" class="card__like-button"></button>
            </div>
         </article>
         <article class="card">
            <img class="card__img" src="./images/kazan.jpg" alt="казань">
            <div class="card__body">
               <h3 class="card__signature">Казань</h3>
               <button type="button" aria-label="open" class="card__like-button"></button>
            </div>
         </article>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
   </footer>
   <div class="popup">
      <div class="popup__container">
         <button type="button" aria-label="close" class="popup__close-ikon"></button>
         <form name="edit-prolile" action="#" class="popup__form">
            <h4 class="popup__title">Редактировать профиль</h4>
            <fieldset class="popup__content">
               <input name="userName" type="text" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
               <input name="userWork" type="text" value="Исследователь океана" class="popup__input popup__input_type_work">
               <button type="submit" aria-label="save" class="popup__submit-btn">Сохранить</button>
            </fieldset>
         </form>
      </div>
      
   </div>
   <script src="./scripts/index.js"></script>
</body>
</html>
