<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pegas/index.css">
</head>
<body class="page">
   <header class="header">
      <a href="#" target="_blank"><img class="header__logo" src="./images/logoMesto.svg" alt="лого место"></a>
   </header>
   <section class="profile">
      <div class="profile__info-container">
         <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
         <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button profile__edit-button_type_open"></button>
            <p class="profile__work">Исследователь океана</p>
         </div>
      </div>
      <button type="button" class="profile__add-button"></button>
   </section>
   <section class="place">
      <div class="place__element">
         <img class="place__card-img" src="./images/karachaevo.jpg" alt="Карачаевск">
         <div class="place__body">
            <p class="place__signature">Карачаевск</p>
            <button type="button" class="place__like-button"></button>
         </div>
      </div>
      <div class="place__element">
         <img class="place__card-img" src="./images/elbrus.jpg" alt="'эльбрус'">
         <div class="place__body">
            <p class="place__signature">Гора Эльбрус</p>
            <button type="button" class="place__like-button "></button>
         </div>
      </div>

      <div class="place__element">
         <img class="place__card-img" src="./images/dombayjpg.jpg" alt="домбай">
         <div class="place__body">
            <p class="place__signature">Домбай</p>
            <button type="button" class="place__like-button"></button>
         </div>
      </div>
      <div class="place__element">
         <img class="place__card-img" src="./images/moscow.jpg" alt="москва">
         <div class="place__body">
            <p class="place__signature">Москва</p>
            <button type="button" class="place__like-button"></button>
         </div>
      </div>
      <div class="place__element">
         <img class="place__card-img" src="./images/vladivostok.jpg" alt="владивосток">
         <div class="place__body">
            <p class="place__signature">Владивосток</p>
            <button type="button" class="place__like-button"></button>
         </div>
      </div>
      <div class="place__element">
         <img class="place__card-img" src="./images/kazan.jpg" alt="казань">
         <div class="place__body">
            <p class="place__signature">Казань</p>
            <button type="button" class="place__like-button"></button>
         </div>
      </div>
   </section>
   <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
   </footer>
   <div class="popup">
      <form action="#" class="popup__container">
         <h2 class="popup__title">Редактировать профиль</h2>
         <fieldset class="popup__content">
            <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
            <input type="text" value="Исследователь океана" class="popup__input popup__input_type_work">
            <button type="submit" class="popup__submit-btn">Сохранить</button>
         </fieldset>
         <button type="button" class="popup__close-ikon"></button>
      </form>
   </div>
   <script src="./scripts/index.js"></script>   
</body>
</html>
